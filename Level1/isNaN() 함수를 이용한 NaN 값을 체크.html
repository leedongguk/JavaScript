<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>JavaScript Study</title>
</head>
<body>
    <script>

        var x = "컴퓨터";
        document.write(isNaN(Number(x)) + "<br>");
        document.write(isNaN(parseInt(x)) + "<br>");
        document.write(isNaN(parseFloat(x)) + "<br>");

        var y = "123.45";
        document.write(isNaN(Number(y)) + "<br>");

    </script>

</body>
</html>
