<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <script>

        let message;//변수 값을 재할당 할 수 있다.
        const mybirthday = '99.04.20';//변수 값을 재할당할 수 없음.

        //변수 명은 숫자로 시작해서는 안된다.
        //하이폰 '-'은 변수명에 올 수 없다.
        //let을 변수명으로 사용 할 수 없다.
        //'return'을 변수명으로 사용할 수 없다.

        message = 'Hello Dongguk';
        alert(message);
        alert(mybirthday);

    </script>
</body>
</html>
