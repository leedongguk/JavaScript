<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <script>

        alert(2 > 1);  // true
        alert( 2 == 1 ); // false
        alert(2 != 1); // true
        alert( undefined > 0 ); // false (1)
        alert( undefined < 0 ); // false (2)
        alert(undefined == 0); // false (3)
        alert( null > 0 );  // (1) false
        alert( null == 0 ); // (2) false
        alert( null >= 0 ); // (3) true
      
    </script>
</body>
</html>
