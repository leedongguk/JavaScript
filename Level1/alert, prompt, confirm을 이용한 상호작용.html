<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <script>

        let age = prompt('나이를 입력해주세용');

        alert(`당신의 나이는 ${age}살 입니다.`);

        let isBoss = confirm("당신은 주인입니까?");

        if (isBoss == true) {
            isBoss = "맞습니다.";
        }
        else if (isBoss == false) {
            isBoss = "아닙니다.";
        }

        alert(isBoss);

    </script>
</body>
</html>
